<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body>
  <div id="main">
    <div id="music-logo">
      <img src="./images/music-x.svg" alt="">
    </div>
     <div id="plyer"> 
       <img src="./images/cross.svg" alt="" id="cross">    
      <div id="img-div"><img src="./images/beats.webp" alt=""></div>
      <div id="controls">
         <input type="range">
         <button><img src="./images/play1.svg" alt="" id="controlbtn"></button>
      <button id="dBtn"><a id="anclor" href="#"><img src="./images/download.svg"  id="download"></a></button>
      </div>
    </div>
    <div class="show1"></div>
    <div class="show2"></div>
    <nav>
      <div id="left"><img src="./images/logo1.png" alt="">
        
      </div>
      <div id="note">hiiiii</div>
      <div id="right"><img src="./images/menu.svg" alt=""></div>
    </nav>
    <div id="serch-div">
      <input type="text" placeholder="eg.sairat" id="song">
      <button id="search-btn"><img src="./images/search.svg" alt="hii"></button>
    </div>
    <div id="top-music">
      <div id="heading">
        <span class="head1">Trending</span>
        <span class="head2">music</span>
        <img src="./images/music.svg" alt="">
      </div>
      <div id="top-list">
        <div class="song-container">
          <div class="song-img">
            <img src="https://c.saavncdn.com/633/Kaakan-Marathi-2015-500x500.jpg" alt="">
          </div>
          <div class="song-btns">
            <span class="song-txt">Pihu bole</span>
            <button class="song-btn">
              <img src="./images/" alt="play">
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="lang">
          <button class="lang-name">enjoy the <span>Beats</span></button>
    </div>
   
     <div id="serch-res">
          <div id="heading"><span>Search </span>results !</div>
          <div id="ser-container">
               <div id="left">
                <img src="./images/beat1.webp" alt="" id="leImg">
              </div>
               <div id="right-container">
                  <div id="right-up"><img src="./images/beat2.webp" alt=""></div>
                  <div id="right-down"><img src="./images/beats.webp" alt=""></div>
               </div>
          </div>
     </div>
     

 
  </div>

  <script src="./javascript/trending.js"></script>

</html>
